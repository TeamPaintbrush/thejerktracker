name: Deploy Next.js to GitHub Pages

on:
  # Temporarily disabled to focus on Vercel deployment
  # push:
  #   branches: [ main ]
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup minimal Prisma for static build
        run: |
          cp prisma/schema.github.prisma prisma/schema.prisma
          npx prisma generate
        
      - name: Build Next.js app
        run: npm run build:github
        env:
          GITHUB_ACTIONS: true
          NEXT_PUBLIC_BASE_PATH: /thejerktracker
          DATABASE_URL: "file:./dummy.db"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4