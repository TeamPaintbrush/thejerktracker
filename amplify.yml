version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --production=false
        - node scripts/setup-aws-tables.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .amplify-hosting/**/*
  env:
    variables:
      AMPLIFY_DIFF_DEPLOY: false
      AMPLIFY_MONOREPO_APP_ROOT: .