version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --production=false
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        - npm run db:seed:aws
    build:
      commands:
        - npm run build:aws
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .amplify-hosting/**/*
  env:
    variables:
      AMPLIFY_DIFF_DEPLOY: false
      AMPLIFY_MONOREPO_APP_ROOT: .